<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empezando el grid</title>
        <style>
            .box {
                height: 200px;
                width: 200px;
                background-color: green;
                margin: 5px;
            }
            .grid {
                display: flex;
                flex-wrap: wrap;
                min-width: 320px;
                max-width: 940px;
                margin: auto;
            }
        </style>
    </head>

    <body>
        <div class="grid">
            <h1>Empezando el grid</h1>
        </div>
        <div class="grid">
            <div class="box">Ruby on Rails</div>
            <div class="box">Java</div>
            <div class="box">HTML</div>
            <div class="box">Python</div>
            <div class="box">Wordpress</div>
            <div class="box">Bootstrap</div>
            <div class="box">Java Web</div>
            <div class="box">MySQL</div>
        </div>
    </body>
</html>
