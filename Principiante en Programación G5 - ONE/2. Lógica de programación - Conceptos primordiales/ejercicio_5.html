<meta charset="UTF-8">

<h1>PROGRAMA DE RECETAS</h1>

<script>
    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 1;

    while( contador <= cantidad) {
        var ingrediente = prompt("Informe el ingrediente " + contador);
        var posicion;
        var existe = false;

        for (posicion = 0; posicion < ingrediente.length; posicion++) {
            if (ingrediente == ingredientes[posicion]) {
                existe = true;
                break;
            }
        }

        if (existe == false) {
            ingredientes.push(ingrediente);
            contador++;
        }
    }

    document.write("Los ingredientes que se necesitan para la receta son:");
    document.write("<br>");
    document.write(ingredientes);
    //console.log(ingredientes);
</script>
