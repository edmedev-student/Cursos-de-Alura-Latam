<meta charset="UTF-8">

<h1>CALCULAR PUNTOS DEL EQUIPO DE FUTBOL</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    //function calcularPuntos(victoriasEquipo,empatesEquipo) {
    //    puntosEquipo = (victoriasEquipo * 3) + empatesEquipo;
    //    return(puntosEquipo);
    //}

    function calcularPuntos() {
        nombre = prompt("Digite su nombre");
        victorias = parseInt(prompt(nombre + ", digite la cantidad de victorias"));
        empates = parseInt(prompt(nombre + ", digite la cantidad de empates"));
        puntosTotal = (victorias * 3) + empates;
    }

    function compararTorneoAnterior() {
        if (puntosTotal > 28) {
            imprimir("El equipo está mejor que el año pasado.");
        }

        if (puntosTotal < 28) {
            imprimir("El equipo está peor que el año pasado.");
        }

        if (puntosTotal == 28) {
            imprimir("El equipo está igual que el año pasado.");
        }
    }

    var nombre;
    var victorias;
    var empates;
    var puntosTotal;

    calcularPuntos();

    imprimir("Hola " + nombre + ", el total de los puntos del equipo es: " + puntosTotal + ".");

    compararTorneoAnterior();
</script>
