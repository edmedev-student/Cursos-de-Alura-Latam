<meta charset="UTF-8">

<h1>PROGRAMA - JUEGO DE ADIVINACIÓN</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function validarIntento() {
        intentos = 3;
        contador =1;

        while (contador <= intentos) {
            numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

            if (numeroPensado == numeroLanzado) {
                alert("Usted acerto con el numero pensado " + numeroPensado + ", en el intento " + contador + ".");
                break;
            }

            if (numeroPensado != numeroLanzado) {
                alert("Usted no acerto.");
            }

            contador++;
        }
    }

    function validarNumero() {
        if (numeroPensado == numeroLanzado) {
            imprimir("Felicidades, usted acerto con el número pensado " + numeroPensado + ".");
        }

        if (numeroPensado != numeroLanzado) {
            imprimir("Usted no acerto, el número pensado era " + numeroPensado + ".");
        }
    }

    var numeroPensado = Math.round(Math.random()*10);
    var numeroLanzado;
    var intentos;
    var contador;

    validarIntento();
    validarNumero();
</script>
