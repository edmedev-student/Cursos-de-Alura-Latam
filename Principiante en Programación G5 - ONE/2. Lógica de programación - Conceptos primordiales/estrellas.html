<meta charset="UTF-8">

<h1>PROGRAMA - IMPRIMIR ASTERISCOS EN UNA MATRIZ</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var lineas;
    var columnas;

    for (lineas = 1; lineas <= 3; lineas++) {
        for (columnas = 1; columnas <= 10; columnas++) {
            document.write("*");
        }

        saltarLinea();
    }

    saltarLinea();
    saltarLinea();

    imprimir("Fin...");
</script>
