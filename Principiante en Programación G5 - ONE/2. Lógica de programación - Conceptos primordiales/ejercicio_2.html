<meta charset="UTF-8">

<h1>Todos los n√∫meros pares del 1 al 100</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numInicial = 1;

    while (numInicial <= 100 ){
        if(numInicial % 2 == 0){
            imprimir(numInicial);
        }

        numInicial ++;
    }

    imprimir("Fin...");
</script>
