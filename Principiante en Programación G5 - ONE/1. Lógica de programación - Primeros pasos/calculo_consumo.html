<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
    document.write("<p>Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?</p>");

    var consumoGasolina;
    var recorridoCarro;
    var eficiencia;

    consumoGasolina = 40;
    recorridoCarro = 480;
    eficiencia = recorridoCarro / consumoGasolina;

    document.write("El carro recorre " + eficiencia + " km/lt" + " de gasolina.");
    document.write("<br>");
    document.write("<br>");

    document.write("<p>Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?</p>");

    consumoAlcohol = 40;
    recorridoCarro = 300;
    eficiencia = recorridoCarro / consumoAlcohol;
    document.write("El carro recorre " + eficiencia + " km/lt" + " de alcohol.");
    document.write("<br>");
</script>
