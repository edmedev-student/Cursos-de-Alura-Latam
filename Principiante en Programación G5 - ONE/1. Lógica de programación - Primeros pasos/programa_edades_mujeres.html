<meta charset="UTF-8">

<script>
	var anho = 2023;

	document.write("Jimena tiene: " + (anho-2010) + " años");
	document.write("<br>");
	document.write("<br>");

	document.write("Paola tiene: " + (anho-1995) + " años");
	document.write("<br>");
	document.write("<br>");

	document.write("Laura tiene: " + (anho-2005) + " años");
	document.write("<br>");
	document.write("<br>");

	var edadJimena = anho - 2010;
	var edadPaola = anho - 1995;
	var edadLaura = anho - 2005;

	var nombre1 = "Jimena";
	var nombre2 = "Paola";
	var nombre3 = "Laura";

	var promedio;
	promedio = (edadJimena+edadPaola+edadLaura)/3;

	document.write("El promedio de las edades de " + nombre1 + ", " + nombre2 + " y " + nombre3 + " es: " + Math.round(promedio));
	document.write("<br>");
</script>
