<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura) {
        imc = peso / (altura * altura);
        return(imc);
    }

    let nombre = prompt("Digite su nombre:");
    let pesoInformado = prompt(nombre + ", digite su peso:");
    let alturaInformado = prompt(nombre + ", digite su altura:");
    let imcCalculado = calcularImc(pesoInformado,alturaInformado);

    imprimir("El IMC de " + nombre + " es: " + imcCalculado.toFixed(2));
</script>
