<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";    // Propiedad
    pincel.fillRect (0,0,600,400);     // Funci√≥n

    pincel.fillStyle = "green";
    pincel.fillRect (0,0,200,400);

    pincel.fillStyle = "red";
    pincel.fillRect (400,0,200,400);

    // Formula para hacer el triangulo
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300,200);    //donde inicia el pincel
    pincel.lineTo(200,400);    //el paso 2 que sigue el pincel
    pincel.lineTo(400,400);    //el paso 3 que continua el pincel
    pincel.fill();             //este codigo pinta la figura

    // Formula para hacer el circulo
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();
</script>
